<html>
    {% load static%}
    <link rel=stylesheet type="text/css" href="{% static 'css/main.css'%}">

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token%}
        {{form.as_p}}
        <button type=submit>Upload</button>
    </form>
    {% if obj%}
    <div>
        <img src="{{obj.image.url}}" alt="Image">
    </div>
    {%endif%}
</html>
